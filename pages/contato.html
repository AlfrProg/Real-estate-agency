<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato - KL IMOBILIÁRIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Geologica:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="responsivo.css">
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="" class="img">
        <nav>
            <ul>
                <li><a href="../AgenciaImobiliaria.html">INICIO</a></li>
                <li><a href="./QuemSomos.html">Quem somos</a></li>
                <li><a href="./Imoveis.html">Imoveis</a></li>
                <li><a href="../pages/Localizacao.html">Localizacao</a></li>
            </ul>
        </nav>
    </header>
    <div class="div-img">
        <img src="../img/logo.png" alt="" class="IMAGEM">
    </div>
    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Contato - KL IMOBILIÁRIO</h1>
                <p>Sua segurança imobiliária em primeiro lugar! Estamos aqui para ajudar. Entre em contato conosco para
                    mais informações sobre nossos serviços e propriedades disponíveis.</p>

                <div class="contact-form">
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="ContatoImobiliaria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
